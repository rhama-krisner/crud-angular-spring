<mat-card-content>
    <mat-card>
        <mat-toolbar color="primary">
            Cursos Dispon√≠veis
        </mat-toolbar>

        <div *ngIf="courses$ | async as courses; else loading">

            <table mat-table [dataSource]="courses" class="mat-elevation-z8">

                <!-- ID Column
                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let course">{{course.id}}</td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Curso</th>
                    <td mat-cell *matCellDef="let course">{{course.name}}</td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Categoria</th>
                    <td mat-cell *matCellDef="let course">{{course.category}}

                        <mat-icon class="mat-18">
                            {{course.category | category}}
                        </mat-icon>

                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar curso">
                            <mat-icon>add</mat-icon>
                        </button>
                    </mat-header-cell>

                    <mat-cell *matCellDef="let course">
                        <button mat-icon-button color="primary" aria-label="Editar curso">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" aria-label="Remover curso">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>

    </mat-card>

</mat-card-content>
