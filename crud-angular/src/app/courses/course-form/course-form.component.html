<mat-card>
    <mat-card-header>
        <mat-toolbar color="primary">
            <span>Detalhes do curso</span>
        </mat-toolbar>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option value="null"></mat-option>
                    <mat-option value="front-end">Front End</mat-option>
                    <mat-option value="back-end">Back End</mat-option>
                    <mat-option value="mobile">Mobile</mat-option>
                    <mat-option value="data">Banco de dados</mat-option>
                    <mat-option value="ia">Machine Learning</mat-option>
                </mat-select>
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar
            <mat-icon class="mat-18">save</mat-icon>
        </button>
        <button mat-raised-button (click)="onCancel()">Cancelar
            <mat-icon class="mat-18" color="warn">cancel</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
