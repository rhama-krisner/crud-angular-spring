<mat-card>
    <mat-card-header>
        <mat-toolbar color="primary">
            <span>Detalhes do curso</span>
        </mat-toolbar>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <input matInput placeholder="Categoria" formControlName="category">
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar
            <mat-icon class="mat-18">save</mat-icon>
        </button>
        <button mat-raised-button (click)="onCancel()">Cancelar
            <mat-icon class="mat-18" color="warn">cancel</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
